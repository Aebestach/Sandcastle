	{
		name = WBIPrinterRequirements
	}
}
@PART[*]:HAS[@MODULE[ModuleGroundExperiment],!MODULE[WBIPrinterRequirements]]
{
	MODULE
	{
		name = WBIPrinterRequirements
	}
}
@PART[*]:HAS[@MODULE[ModuleGroundCommsPart],!MODULE[WBIPrinterRequirements]]
{
