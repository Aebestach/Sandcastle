// Adds the WBIPrinterRequirements part module to anything that can be placed in stock inventory.
// This part module tells you what the part's 3D printer requirements are.
@PART[*]:HAS[@MODULE[ModuleCargoPart],!MODULE[WBIPrinterRequirements]]
{
	MODULE
	{
		name = WBIPrinterRequirements
	}
}
@PART[*]:HAS[@MODULE[ModuleGroundPart],!MODULE[WBIPrinterRequirements]]
{
	MODULE
	{
		name = WBIPrinterRequirements
	}
}
