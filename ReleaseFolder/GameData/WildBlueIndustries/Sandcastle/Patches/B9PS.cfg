@PART[rocketPartsContainerMid]:NEEDS[B9PartSwitch,Launchpad,!WildBlueTools]
{
	@title = #LOC_SANDCASTLE_rocketPartsContainerMidELTitle
	@description = #LOC_SANDCASTLE_rocketPartsContainerMidELDesc
	!RESOURCE[RocketParts]{}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = fuelSwitch
		baseVolume = 8000
		switcherDescription = Tank Type

		SUBTYPE
		{
			name = rocketParts
			primaryColor = #d3d3d3
			secondaryColor = #d3d3d3
			title = #EL_RocketParts_displayName
			tankType = scRocketParts
		}
		SUBTYPE
		{
			name = metal
			primaryColor = #d3d3d3
			secondaryColor = #000000
			title = #EL_Metal_displayName
			tankType = scMetal
		}
		SUBTYPE
		{
			name = scrapMetal
			primaryColor = #d3d3d3
			secondaryColor = #ffffff
			title = #EL_ScrapMetal_displayName
			tankType = scScrapMetal
		}
		SUBTYPE
		{
			name = metalOre
			primaryColor = #caa472
			secondaryColor = #caa472
			title = #EL_MetalOre_displayName
			tankType = scMetalOre
		}
	}
}

B9_TANK_TYPE:NEEDS[B9PartSwitch,Launchpad,!WildBlueTools]
{
	name = scRocketParts
	title = #EL_RocketParts_displayName

	RESOURCE
	{
		name = RocketParts
		unitsPerVolume = 0.2
	}
}

B9_TANK_TYPE:NEEDS[B9PartSwitch,Launchpad,!WildBlueTools]
{
	name = scMetal
