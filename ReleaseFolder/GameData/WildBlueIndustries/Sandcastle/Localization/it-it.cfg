		#LOC_SANDCASTLE_yardFrameFlat37Title = Telaio Cantiere MS-37
		#LOC_SANDCASTLE_yardFrameFlatDesc = Una robusta struttura metallica modulare ottimizzata per la creazione di cantieri orbitanti. Può essere configurato a forma di griglia per fare grandi strutture.
		#LOC_SANDCASTLE_yardFrameAngled37-30Title = Telaio Cantiere Angolare MS-3730 
		#LOC_SANDCASTLE_yardFrameAngled37-30Desc = Una robusta struttura metallica modulare ottimizzata per la creazione di cantieri orbitanti. Può essere configurato a forma di griglia per fare grandi strutture. Questo modello ha punti di montaggio angolari.
		#LOC_SANDCASTLE_yardFrameAngled37-45Title = Telaio Cantiere Angolare MS-3745 
		#LOC_SANDCASTLE_yardFrameAngled37-45Desc = Una robusta struttura metallica modulare ottimizzata per la creazione di cantieri orbitanti. Può essere configurato a forma di griglia per fare grandi strutture. Questo modello ha punti di montaggio angolari.
		#LOC_SANDCASTLE_yardFrameAngled37-60Title = Telaio Cantiere Angolare MS-3760 
