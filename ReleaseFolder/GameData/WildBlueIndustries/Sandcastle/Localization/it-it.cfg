		// boxOfGenericSpecializedParts
		#LOC_SANDCASTLE_genericBOGSPTitle = Scatola di Parti specializzate generiche
		#LOC_SANDCASTLE_genericBOGSPDesc = Questa scatola contiene vari componenti specializzati che sono stati originariamente creati da un individuo eroico, in una grotta, con una scatola di scarti. Sono utilizzati come componenti necessari per alcune parti stampate in 3D. Le parti specializzate stesse non possono essere stampate in 3D e devono essere spedite alla stampante 3D desiderata.

		// Sandcastle 3D Print Shop
		#LOC_SANDCASTLE_size2PrintShopTitle = Laboratorio di Stampa 3D "Sandcastle"
		#LOC_SANDCASTLE_size2PrintShopDesc = Sulla base del successo dei precedenti prototipi di stampanti, il Laboratorio di Stampa 3D "Sandcastle" è un modulo specializzato che può stampare e immagazzinare oggetti fino al serbatoio del carburante FL-TX1800. Il laboratorio può funzionare senza equipaggio, ma il processo di stampa beneficerà dell'equipaggio che può migliorare la produttività dei convertitori.

		// Quicksand 3D Print Shop
		#LOC_SANDCASTLE_size2PrintShopSmallTitle = Laboratorio di Stampa 3D "Quicksand"
		#LOC_SANDCASTLE_size2PrintShopSmallDesc = Questo modulo sperimentale contiene un prototipo di stampante 3D che è progettato per "stampare" piccoli componenti utilizzando materiali grezzi. Il suo processo di produzione additiva deposita pezzi di materie prime nei punti giusti per formare il componente desiderato. È particolarmente utile in quei lunghi viaggi quando le cose si rompono e hai bisogno di un kit di riparazione o due.

		// Storage Containers
		#LOC_SANDCASTLE_smallStorageContainerTitle = Unità di stoccaggio carico UHC-4K 
		#LOC_SANDCASTLE_mediumStorageContainerTitle = Unità di stoccaggio carico UHC-8K
		#LOC_SANDCASTLE_largeStorageContainerTitle = Unità di stoccaggio carico UHC-16K

		// Extension Boom
		#LOC_SANDCASTLE_extensionBoomTitle = Braccio ad estensione variabile EB-1V
		#LOC_SANDCASTLE_extensionBoomDesc = Questo braccio di estensione leggero è perfetto per costruire i bracci di una stazione.

		// Yard Light
		#LOC_SANDCASTLE_yardLightTitle = Pannello luci MS-L
		#LOC_SANDCASTLE_yardLightDesc = Un accessorio di illuminazione completamente funzionale e utilitario per scopi completamente professionali.

		// Konstruction Marker
		#LOC_SANDCASTLE_markerTitle = Segnaposto di costruzione EL-M
		#LOC_SANDCASTLE_markerDesc = Questo marcatore indica dove attaccare permanentemente i componenti appena costruiti alla nave. L'insieme finito sostituisce il marcatore. L'insieme deve avere un nodo di stack libero sulla sua parte principale per essere attaccato con successo. (Sopra o sotto, il sopra ha la priorità se entrambi sono disponibili). Richiede un'officina funzionante.

		// Konstruction Manipulator
		#LOC_SANDCASTLE_manipulatorTitle = Manipolatore di costruzione EL-OCD
		#LOC_SANDCASTLE_manipulatorDesc = Questo manipolatore a distanza richiede un'officina funzionante. Serve come un "pad" orbitale da cui si possono creare nuove navi. È dedicato a garantire che tutti i componenti finiscano esattamente nel posto giusto al momento giusto, il che può essere o meno una buona cosa.

		// Rocket Parts Container
		#LOC_SANDCASTLE_rocketPartsContainerMidTitle = Contenitore di Parti Razzo ELC-8
		#LOC_SANDCASTLE_rocketPartsContainerMidDesc = Un posto comodo per conservare le parti del razzo
		#LOC_SANDCASTLE_rocketPartsVariantRadialMounts = Montaggio radiale
		#LOC_SANDCASTLE_rocketPartsVariantNoRadialMounts = Senza montaggio radiale
		#LOC_SANDCASTLE_rocketPartsContainerMidELTitle = Kontenitore Risorse ELC-8
		#LOC_SANDCASTLE_rocketPartsContainerMidELDesc = Un posto comodo per conservare una varietà di risorse diverse

		// Smelter
		#LOC_SANDCASTLE_smelterTitle = Fonderia EL-MTL 
		#LOC_SANDCASTLE_smelterDesc = La Fonderia EL-MTL è un passo avanti rispetto all'utilizzo degli scarichi dei motori dei razzi per riscaldare il minerale metallico e combinarlo con il combustibile liquido al fine di produrre il metallo necessario per le parti dei razzi. Progettato per l'uso nello spazio, evita i danni ambientali associati alla fusione. E poiché il processo è completamente automatizzato, la fonderia non soffre di interruzioni del lavoro dovute a controversie sindacali.
		// Sandcaster
		#LOC_SANDCASTLE_sandcasterTitle = Stampante 3D "Sandcaster"
		#LOC_SANDCASTLE_sandcasterDesc = La Sandcaster è una stampante 3D automatica capace di creare interi veicoli senza Kerbal a bordo.  È adatto per essere installato molto prima di una spedizione con equipaggio. La Sandcaster funziona meglio se accoppiata con una Fonderia e un impianto di trivellazione in grado di scavare minerale metallico e di convertirlo in parti di razzi.
		#LOC_SANDCASTLE_sandcasterDeploy = Estendi Braccio
		#LOC_SANDCASTLE_sandcasterRetract = Ritrai Braccio
		#LOC_SANDCASTLE_sandcasterToggle = Estendi/ritrai Braccio

		// Survey Cone
		#LOC_SANDCASTLE_surveyConeTitle = Cono di rilevazione STK-1
		#LOC_SANDCASTLE_surveyConeDesc = Ottenuto silenziosamente con il favore della notte da strade interdette, il cono di rilevazione è usato per segnare le posizioni per i progetti di costruzione sul terreno. L'estremità appuntita va verso l'alto.

		// Cone Dispenser
		#LOC_SANDCASTLE_coneDispenserTitle = Erogatore di Coni CD-10
		#LOC_SANDCASTLE_coneDispenserDesc = Questo distributore automatico può lasciare e raccogliere fino a 10 coni di rilevazione senza il bisogno di un Kerbal. Per raccogliere un Cono di Rilevazione, basta manovrare il veicolo in modo che il Cono di Rilevazione sia aspirato dalle spazzole fino a raggiungere il bordo posteriore.
